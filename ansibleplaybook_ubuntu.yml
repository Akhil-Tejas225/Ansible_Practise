---
- name: Install_tomcat
  hosts: ubuntu
  become: yes
  tasks:
    - name: install openjdk-17-jdk
      ansible.builtin.apt:
       name: "{{ java_package }}"
       state: present
       update_cache: yes
    - name: create_group_tomcat
      ansible.builtin.group:
        name: "{{ group_name }}"
        state: present       
    - name: create user tomcat
      ansible.builtin.user:
       name: "{{ user_name }}"
       state: present
       home: "{{ home_dir }}"
       group: "{{ group_name }}"
       shell: /bin/false
    - name: download_tomcat
      ansible.builtin.get_url:
        url: "{{ download_url }}"
        dest: "{{ download_path }}"
        owner: "{{ user_name }}"
    - name: unarchieve
      ansible.builtin.unarchive:
        src: "{{ download_path }}"
        dest: "{{ home_dir }}"
        owner: "{{ user_name }}"
        
    
     
     
     
     
    
    

        
       



  
  
  



