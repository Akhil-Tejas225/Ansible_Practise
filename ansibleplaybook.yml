---
- name: ubuntu
  hosts: all
  become: yes
  tasks:
    - name: install_open_jdk
      ansible.builtin.apt:
       name: openjdk-17-jdk
       state: present
       update_cache: yes
    - name: create_group_tomcat
      ansible.builtin.group:
       name: tomcat
       state: present
       
    - name: add_user_tomcat
      ansible.builtin.user:
       name: tomcat
       create_home: true
       home : /opt/tomcat
       shell : /bin/false
       state: present
  
  
  



